<!DOCTYPE html>
<html lang="en">
<head>

  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="styles.css">
</head>

      <img src="https://via.placeholder.com/150" alt="Product">

      <button>Add to Cart</button>
    </div>
  </section>

</footer>

</html>
